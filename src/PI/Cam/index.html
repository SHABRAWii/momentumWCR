<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #camera-feed {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #uart-data {
            white-space: pre-line;
            border: 2px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Momentum WCR</h1>

    <!-- Camera Feed -->
    <img id="camera-feed" src="/api/camera-feed" alt="Camera Feed" style="width: 100%; max-width: 600px; border: 2px solid #ccc; margin-bottom: 20px;">

    <!-- UART Data -->
    <div id="uart-data"></div>

    <script>
        // Use JavaScript to fetch and display UART data
        const uartDataContainer = document.getElementById('uart-data');

        async function fetchUARTData() {
            try {
                const response = await fetch('/api/uart-data');
                const data = await response.text();
                uartDataContainer.textContent = data;
            } catch (error) {
                console.error('Error fetching UART data:', error);
            }
        }

        // Fetch UART data when the page loads
        fetchUARTData();

        // Periodically fetch UART data (adjust the interval as needed)
        setInterval(fetchUARTData, 5000); // Fetch every 5 seconds
    </script>
</body>
</html>
